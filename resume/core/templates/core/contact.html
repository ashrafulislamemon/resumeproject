{% extends 'core/basc.html' %}


{% block content %}

<div class="container my-3">
      <h1 class="text-warning mb-5 border-bottom">Contact Us</h1>
    <form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name" class="text-white"><h3>Name</h3></label>
    <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="name" class="text-white"><h3>Email</h3></label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
  </div>

    <div class="form-group">
    <label for="name" class="text-white"><h3>Mobile</h3></label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
  </div>


   <div class="form-group mt-3">
    <label for="desc" class="text-white"><h3> How May We Help You?</h3></label>
    <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
  </div>
        <button type="submit" class="btn btn-outline-success lg">Submit</button>
</form>



</div>
{% endblock content %}
